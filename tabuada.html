<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/tabuada.css">
    <title>Tabuada</title>
  </head>
  <body>
    <main>
      <section>
        <p class="title">Tabuada do Ziul</p>
        <div class="input">
          <label for="num1" class="texto">Qual o 1º número??</label>
          <input type="number" id="num1">
        </div>
        <div class="input">
          <label for="num2" class="texto">Qual o 2º numero??</label>
          <input type="number" id="num2">

        </div>
        <div>
          <select name="seletor" id="contas">
            <option value="soma">Soma</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
          </select>
          <button id="botao">Click</button>
        </div>
        <div id="resultado">
          <ul id="valor"></ul>
        </div>
      </section>
    </main>
  </body>


  <script src="js/tabuada.js"></script>
  <script src="js/cria-elemento.js"></script>
  <script src="js/contas.js"></script>
  <script src="js/operacoes-matematicas.js"></script>
</html>
